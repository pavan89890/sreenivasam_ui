<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
  
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="assets/dist/img/pavan.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{currentUser.name}}</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <!-- Optionally, you can add icons to the links -->
      <li class="active"><a href=""><i class="fa fa-dashboard"></i> <span>Dashboard</span></a></li>
      <li><a [routerLink]="'profile'"><i class="fa fa-user"></i> <span>Profile</span></a></li>
      <li><a [routerLink]="'contacts'"><i class="fa fa-users"></i> <span>Contacts</span></a></li>
      <li class="treeview">
        <a href="#"><i class="fa fa-edit"></i> <span>Forms</span>
          <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
        </a>
        <ul class="treeview-menu">
          <!-- <li><a [routerLink]="'job-details'">Job Details</a></li> -->
        </ul>
      </li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
