<div class="loginDiv">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Login
    <small>login here to continue</small>
  </h1>
</section>

  <!-- Main content -->
<section class="content container-fluid">
<div class="row">
  <div class="col-sm-6">
  <div class="alert alert-danger" *ngIf="!isValidUser">Please Enter Correct Credentials</div>

<form [formGroup]="form" (ngSubmit)="login()" autocomplete="off">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <p *ngIf="form.controls.email.touched && form.controls.email.errors" class="text-danger">Please Enter Email</p>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <p *ngIf="form.controls.password.touched && form.controls.password.errors" class="text-danger">Please Enter Password</p>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Login</button>
    &nbsp;&nbsp;<a [routerLink]="'/register'" class="btn btn-info">Register</a>
</form>

  
</div>
</div>
</section>
</div>
