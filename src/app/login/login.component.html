<div class="loginDiv">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Login
    <small>login here to continue</small>
  </h1>
</section>

  <!-- Main content -->
<section class="content container-fluid">
<div class="row">
  <div class="col-sm-6">
  <div class="alert alert-danger" *ngIf="!isValidUser">Please Enter Correct Credentials</div>

<form [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" formControlName="username">
      <p *ngIf="form.controls.username.touched && form.controls.username.errors" class="text-danger">Please Enter Username</p>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <p *ngIf="form.controls.password.touched && form.controls.password.errors" class="text-danger">Please Enter Password</p>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Login</button>
</form>

  
</div>
</div>
</section>
</div>
